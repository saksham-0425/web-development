<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities </title>
</head>
<body>
    <div class="container">
      <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>     <!--there will be four spaces added because of &nbsp;-->
        <p>paragraph is written like this &lt;p&gt;</p>                <!--&lt;p&gt; is used to print <p>-->
        <p>pound is written like this &pound;</p>                     <!--&lt;p&gt; is used to print <p>-->
        <p>pound is written like this &pound;</p>                
    </div>
</body>
</html>
